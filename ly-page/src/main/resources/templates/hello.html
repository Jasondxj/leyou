<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--欢迎您：<h1 th:text="${user.name}"></h1>-->
<span th:text="'<font color=\'red\'>hello</font>'"></span><br>
<span th:utext="'<font color=\'red\'>hello</font>'"></span><br>
<span th:text="${#dates.format(#dates.createNow(),'yyyy-MM-dd')}"></span><BR>
<span th:text="100*2"></span><br>
<ul>
    <li th:each="user : ${users}">
        <span th:text="${user.name}"></span>:
        <span th:text="${user.age}"></span>
    </li>
</ul>
</body>
</html>
